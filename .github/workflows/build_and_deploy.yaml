name: Build and Deploy Project

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: harbor.napkincontent.ru
          username: ${{ secrets.HARBOR_USER }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          cache-from: type=registry,ref=harbor.napkincontent.ru/temp-project/tempproject:latest
          cache-to: type=inline
          tags: |
            harbor.napkincontent.ru/temp-project/tempproject:latest  
            harbor.napkincontent.ru/temp-project/tempproject:${{ github.sha }}

